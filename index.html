<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-dark justify-content-center">
    <span class="navbar-text" style="color: white">
      Weather Dashboard
    </span>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-3">
          <label>Search the City: </label> </br>
          <input id="searchCity">
          <button id="searchBtn" onclick="fetchWeather()">Search</button>
      </div>
      <div class="col-sm-12 col-md-8 col-lg-9">
          <div class="city"></div>
          <div class="temp"></div>
          <div class="humidity"></div>
          <div class="wind"></div>
          <div class="latitude"></div>
          <div class="longitude"></div>
          <div class="uvIndex"></div>
      </div>
    </div>
  </div>
</body>

</html>
