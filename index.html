<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-dark justify-content-center">
    <span class="navbar-text" style="color: white">
      Weather Dashboard
    </span>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-3">
          <label>Search the City: </label> </br>
          <input id="searchCity">
          <button id="searchBtn" onclick="fetchWeather()">Search</button>
      </div>

      <div class="col-sm-12 col-md-8 col-lg-9" style="display: none;" id="rightRow">
        <div class="card">
          <div class="card-body">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="latitude"></div>
            <div class="longitude"></div>
            <div class="uvIndex"></div>          
          </div>
        </div>

        <h4> 5-day Forecast:</h4>
        <div class="card-deck">
          <div class="card">
            <div class="card-body">
              <div class="fiveDate1"></div>
              <div class="fiveIcon1"></div>
              <div class="fiveTemp1"></div>
              <div class="fiveHumidity1"></div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="fiveDate2"></div>
              <div class="fiveIcon2"></div>
              <div class="fiveTemp2"></div>
              <div class="fiveHumidity2"></div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="fiveDate3"></div>
              <div class="fiveIcon3"></div>
              <div class="fiveTemp3"></div>
              <div class="fiveHumidity3"></div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="fiveDate4"></div>
              <div class="fiveIcon4"></div>
              <div class="fiveTemp4"></div>
              <div class="fiveHumidity4"></div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="fiveDate5"></div>
              <div class="fiveIcon5"></div>
              <div class="fiveTemp5"></div>
              <div class="fiveHumidity5"></div>
            </div>
          </div>
          </div>
        </div>
    </div>
  </div>

</body>

</html>
