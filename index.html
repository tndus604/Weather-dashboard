<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark justify-content-center">
    <span class="navbar-text" style="color: white; font-size: 50px;">Weather Dashboard</span>
  </nav>

  <div class="row">
    <div class="col-sm-12 col-md-3" id="leftCol">
      <form>
        <label>Search for the city: </label>
        <div class="input-group" id="rowDiv">
          <input type="text" class="form-control" id="cityName" placeholder="Enter City">
          <div class="input-group-append">
            <button type="button" class="btn btn-dark" id="searchCity"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
      <div class="text-center" id="buttons-view"></div>
    </div>
  
    <div class="col-sm-12 col-md-9" id="rightCol">
      <div class="container" id="currentWeather">     
      </div>
      <div class="container" id="uvBox">
        <div id="uV"></div>
      </div>
      <div id="forecastBox" class="container d-none">
        <h3>5 DAYS Forecast: </h3>
        <div class="row" id="futureWeather"></div>
      </div>
    </div>
  
  </div>


  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  
  <!-- Bootstrap JavaScript CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <!-- JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
