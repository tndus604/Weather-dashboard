<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather-Dashboard</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <!--Nav bar on top as a header -->

    <nav class="navbar justify-content-center">
        <span class="navbar-text" style="color: white; font-size: 80px;">
          Weather Dashboard
        </span>
    </nav>

    <!-- Main Body-->

    <div class="container" id="table">

        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-3" id="leftRow">
                <div class="row form-group form-inline" id="rowDiv">
                    <label>Search by City: </label>
                    <input type="text" name="city" id="cityName" class="form-control" placeholder="Enter City">
                    <button type="button" class="btn btn-dark" id="searchCity"><i class="fa fa-search"></i></button>
                </div>
                <div id="buttons-view"></div>
                <br>


            </div>
            <div class="col-sm-12 col-md-8 col-lg-9" id="rightRow">
                <div class="row">
                    <div class="col-md-12">
                        <h1 id="location"></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h5 id="dateNow"></h5>
                        <div id="temp"></div>
                        <div id="like"></div>
                        <div id="humidity"></div>
                        <div id="windSpeed"></div>
                        <div id="uV"></div>
                        <div id="pressure"></div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <br>
                        <h4 id="info"></h4>
                        <h4 id="fiveForecast"></h4>
                    </div>
                </div>
                <div class="row" id="forecastbox">


                </div>
            </div>
        </div>


        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>



        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

        <!-- Bootstrap JavaScript CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- JavaScript-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="script.js"></script>


</body>

</html>
